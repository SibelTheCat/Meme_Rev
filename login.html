<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="login.js"></script>
    <script src="meme_with_server.js"></script>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap">
</head>

<body>

<!--  https://www.w3schools.com/howto/howto_css_login_form.asp
Alternative to being sent to a whole new site when logging in:
Window popping up on main page; would close if you clicked anywhere outside the window
 -->
    <form class="modal-content animate" id="login" action="meme.html" method="POST">
        <div class="imgcontainer">
            <img src="login_meme.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <p><b>Username</b></p>
            <input type="text" placeholder="Enter Username" name="username" required>

            <p><b>Password</b></p>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container">
            <p id = "signup"><a href="signup.html" onclick="window.open(this.href, 'signup', 'width=610,height=455'), window.close();return false">Sign up</a></p>
            <button type="button" onclick="window.close();" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>

        </div>

    </form>

</body>
</html>
