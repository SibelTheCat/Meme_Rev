<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="signup_style.css">
    <script src="UserRegister/add_login_form.js"></script>
</head>
<body>


<form id="loginform" action="meme.html" method="post" enctype="text/plain">
<div id="login-box">
    <div class="left">
        <h1>Sign up</h1>

        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="email" placeholder="E-mail" />
        <input type="password" name="password" placeholder="Password" />

        <input ID="signup_submit"  type="submit" name="signup_submit" value="Sign me up" />
    </div>

    <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook" onclick="window.open(this.href='https://www.facebook.com');return false">Log in with facebook</button>
        <button class="social-signin twitter" onclick="window.open(this.href='https://twitter.com');return false">Log in with Twitter</button>
        <button class="social-signin google" onclick="window.open(this.href='https://accounts.google.com');return false">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
</div>
</form>


</body>
</html>
